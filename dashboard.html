<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'gold-pulse': 'goldPulse 2s ease-in-out infinite',
                        'gold-shine': 'goldShine 3s ease-in-out infinite',
                        'bounce-in': 'bounceIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes goldPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
        }
        
        @keyframes goldShine {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes gradientShift {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes floatingOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .gold-shine {
            background: linear-gradient(90deg, 
                #FFD700 0%, 
                #FFA500 25%, 
                #FFFF00 50%, 
                #FFA500 75%, 
                #FFD700 100%);
            background-size: 200px 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: goldShine 3s ease-in-out infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 1) 0%,
                rgba(255, 248, 240, 0.8) 20%,
                rgba(255, 237, 213, 0.6) 40%,
                rgba(255, 218, 185, 0.4) 60%,
                rgba(255, 160, 122, 0.3) 80%,
                rgba(255, 140, 105, 0.2) 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 160, 122, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 70% 60%, rgba(255, 218, 185, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(255, 237, 213, 0.1) 0%, transparent 40%);
            animation: floatingOrb 20s ease-in-out infinite;
        }
        
        .gradient-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(255, 160, 122, 0.05) 25%,
                transparent 50%,
                rgba(255, 218, 185, 0.08) 75%,
                transparent 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease-in-out infinite;
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(17, 24, 39, 1) 0%,
                rgba(31, 41, 55, 0.9) 20%,
                rgba(55, 65, 81, 0.8) 40%,
                rgba(75, 85, 99, 0.6) 60%,
                rgba(107, 114, 128, 0.4) 80%,
                rgba(156, 163, 175, 0.2) 100%);
        }
        
        .dark .gradient-bg::before {
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 60%, rgba(147, 197, 253, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(219, 234, 254, 0.05) 0%, transparent 40%);
        }
        
        .dark .gradient-bg::after {
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(59, 130, 246, 0.03) 25%,
                transparent 50%,
                rgba(147, 197, 253, 0.05) 75%,
                transparent 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-card {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .task-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }
        
        .dark .task-card {
            background: rgba(31, 41, 55, 0.8);
        }
        
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(255, 160, 122, 0.3), 0 10px 10px -5px rgba(255, 218, 185, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .dark .task-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            background: rgba(31, 41, 55, 0.9);
        }
        
        .nav-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 160, 122, 0.2);
        }
        
        .dark .nav-glass {
            background: rgba(17, 24, 39, 0.9);
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
        }
    </style>
</head>
<body class="gradient-bg transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="nav-glass shadow-lg transition-colors duration-300 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">GameDash</h1>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#" class="text-gray-900 dark:text-white hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                            <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Tasks</a>
                            <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Leaderboard</a>
                            <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-yellow-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">Profile</a>
                        </div>
                    </div>
                </div>
                
                <!-- Gold Points Display -->
                <div class="flex items-center space-x-6">
                    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 px-6 py-2 rounded-full animate-gold-pulse">
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5 text-yellow-900" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-bold text-yellow-900" id="goldCount">1,247</span>
                            <span class="text-yellow-900 font-medium">Gold</span>
                        </div>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <svg id="sunIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10">
        <!-- Welcome Section -->
        <div class="mb-8 animate-slide-up">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome back, Player!</h2>
            <p class="text-gray-600 dark:text-gray-300">You're doing great! Keep up the momentum.</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Total Gold -->
            <div class="glass-card rounded-xl shadow-lg p-6 animate-bounce-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Gold</p>
                        <p class="text-3xl font-bold gold-shine">1,247</p>
                    </div>
                    <div class="p-3 bg-yellow-100 dark:bg-yellow-900 rounded-full">
                        <svg class="w-8 h-8 text-yellow-600 dark:text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"></path>
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Tasks Completed -->
            <div class="glass-card rounded-xl shadow-lg p-6 animate-bounce-in" style="animation-delay: 0.2s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Tasks Completed</p>
                        <p class="text-3xl font-bold text-green-600 dark:text-green-400">23</p>
                    </div>
                    <div class="p-3 bg-green-100 dark:bg-green-900 rounded-full">
                        <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Current Streak -->
            <div class="glass-card rounded-xl shadow-lg p-6 animate-bounce-in" style="animation-delay: 0.4s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Current Streak</p>
                        <p class="text-3xl font-bold text-orange-600 dark:text-orange-400">7 Days</p>
                    </div>
                    <div class="p-3 bg-orange-100 dark:bg-orange-900 rounded-full">
                        <svg class="w-8 h-8 text-orange-600 dark:text-orange-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Tasks Section -->
        <div class="glass-card rounded-xl shadow-lg animate-slide-up">
            <div class="p-6 border-b border-orange-200 dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Active Tasks</h3>
                <p class="text-gray-600 dark:text-gray-300">Complete these tasks to earn more gold!</p>
            </div>
            
            <div class="p-6">
                <div class="space-y-4" id="taskList">
                    <!-- Task items will be dynamically generated -->
                </div>
                
                <!-- Add Task Button -->
                <button id="addTaskBtn" class="mt-4 w-full border-2 border-dashed border-orange-300 dark:border-gray-600 rounded-lg p-4 text-orange-600 dark:text-gray-400 hover:border-yellow-500 hover:text-yellow-500 transition-colors">
                    <svg class="w-6 h-6 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                    </svg>
                    Add New Task
                </button>
            </div>
        </div>
    </div>

    <!-- Task Creation Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="glass-card rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Create New Task</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Task Name</label>
                    <input type="text" id="taskNameInput" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Gold Reward</label>
                    <select id="goldRewardSelect" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        <option value="10">10 Gold - Easy</option>
                        <option value="25">25 Gold - Medium</option>
                        <option value="50">50 Gold - Hard</option>
                        <option value="100">100 Gold - Epic</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button id="cancelTaskBtn" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition-colors">Cancel</button>
                    <button id="createTaskBtn" class="px-6 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors">Create Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Gold Animation Container -->
    <div id="goldAnimationContainer" class="fixed inset-0 pointer-events-none z-50"></div>

    <script>
        // Theme management
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', currentTheme === 'dark');
        updateThemeIcons();
        
        function updateThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            sunIcon.classList.toggle('hidden', isDark);
            moonIcon.classList.toggle('hidden', !isDark);
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons();
        });

        // Game state
        let goldCount = 1247;
        let tasks = [
            { id: 1, name: 'Complete morning workout', reward: 25, completed: false },
            { id: 2, name: 'Read 30 pages of a book', reward: 15, completed: false },
            { id: 3, name: 'Finish project documentation', reward: 50, completed: false },
            { id: 4, name: 'Learn a new programming concept', reward: 35, completed: false },
        ];

        // Task management
        const taskModal = document.getElementById('taskModal');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const cancelTaskBtn = document.getElementById('cancelTaskBtn');
        const createTaskBtn = document.getElementById('createTaskBtn');
        const taskNameInput = document.getElementById('taskNameInput');
        const goldRewardSelect = document.getElementById('goldRewardSelect');

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-card bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600 ${task.completed ? 'opacity-75' : ''}`;
                taskElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <button onclick="toggleTask(${task.id})" class="flex-shrink-0 w-5 h-5 rounded-full border-2 ${task.completed ? 'bg-green-500 border-green-500' : 'border-gray-300 dark:border-gray-500'} flex items-center justify-center transition-colors">
                                ${task.completed ? '<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>' : ''}
                            </button>
                            <div>
                                <p class="font-medium text-gray-900 dark:text-white ${task.completed ? 'line-through' : ''}">${task.name}</p>
                                <p class="text-sm text-gray-600 dark:text-gray-400">Reward: ${task.reward} Gold</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-yellow-600 dark:text-yellow-400 font-bold">+${task.reward}</span>
                            <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700 transition-colors">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L10 9.586 7.707 7.293a1 1 0 00-1.414 1.414L8.586 11l-2.293 2.293a1 1 0 101.414 1.414L10 12.414l2.293 2.293a1 1 0 001.414-1.414L11.414 11l2.293-2.293z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && !task.completed) {
                task.completed = true;
                goldCount += task.reward;
                updateGoldDisplay();
                animateGoldGain(task.reward);
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            renderTasks();
        }

        function updateGoldDisplay() {
            document.getElementById('goldCount').textContent = goldCount.toLocaleString();
        }

        function animateGoldGain(amount) {
            const container = document.getElementById('goldAnimationContainer');
            const goldElement = document.createElement('div');
            goldElement.className = 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-bold text-yellow-500 animate-bounce-in pointer-events-none';
            goldElement.textContent = `+${amount} Gold!`;
            goldElement.style.zIndex = '9999';
            
            container.appendChild(goldElement);
            
            setTimeout(() => {
                goldElement.style.animation = 'slideUp 1s ease-out forwards';
                goldElement.style.opacity = '0';
            }, 1000);
            
            setTimeout(() => {
                container.removeChild(goldElement);
            }, 2000);
        }

        // Modal management
        addTaskBtn.addEventListener('click', () => {
            taskModal.classList.remove('hidden');
            taskModal.classList.add('flex');
            taskNameInput.focus();
        });

        cancelTaskBtn.addEventListener('click', () => {
            taskModal.classList.add('hidden');
            taskModal.classList.remove('flex');
            taskNameInput.value = '';
        });

        createTaskBtn.addEventListener('click', () => {
            const name = taskNameInput.value.trim();
            const reward = parseInt(goldRewardSelect.value);
            
            if (name) {
                const newTask = {
                    id: Math.max(...tasks.map(t => t.id), 0) + 1,
                    name: name,
                    reward: reward,
                    completed: false
                };
                
                tasks.push(newTask);
                renderTasks();
                
                taskModal.classList.add('hidden');
                taskModal.classList.remove('flex');
                taskNameInput.value = '';
            }
        });

        // Close modal on backdrop click
        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                taskModal.classList.add('hidden');
                taskModal.classList.remove('flex');
                taskNameInput.value = '';
            }
        });

        // Initialize the dashboard
        renderTasks();
        updateGoldDisplay();
    </script>
</body>
</html>
